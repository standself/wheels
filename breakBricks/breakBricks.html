<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>break the bricks</title>
    <style>
        #canvas {
            border: 1px dotted black;
        }
    </style>
</head>
<body>
<canvas id='canvas' height='400' width="480"></canvas>



<script type="text/javascript" src="./js/game.js"></script>
<script type="text/javascript" src="./js/paddle.js"></script>
<script type="text/javascript" src="./js/ball.js"></script>
<script type="text/javascript" src="./js/blocks.js"></script>
<script type="text/javascript" src="./js/score.js"></script>
<script type="text/javascript" src="./js/scene.js"></script>
<script type="text/javascript">
    var log = console.log.bind(console)
    window.fps = 30
    var canvas = document.querySelector('#canvas'),
        context = canvas.getContext('2d'),
        images = {
            ball: './images/paddle.jpg',
            paddle: './images/paddle.jpg',
            block: './images/paddle.jpg',
        }
    var Blocks = [
        { x: 380, y: 10, w: 30, h: 10, lifes: 1 },
        { x: 40, y: 40, w: 30, h: 10, lifes: 2 },
        { x: 180, y: 210, w: 100, h: 30, lifes: 3 },
        { x: 90, y: 90, w: 100, h: 20, lifes: 2 },
    ]

    window.pause = false
    window.addEventListener('keydown', (e) => {
        if (e.key == 'p') {
            window.pause = !window.pause
        }
    })

    var game = new Game(canvas, images),
        scene_start = new SceneStart(game)
    game.scene = scene_start
    game.init()

</script>
</body>
</html>
